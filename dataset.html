<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Generator</title>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Distribution Chart Script -->
    <script src="distributionChart.js"></script>

    <!-- Data Generator Script -->
    <script src="dataGenerator.js"></script>

    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .section-divider {
            width: 100%;
            margin: 20px 0;
            border-top: 2px solid #007bff;
        }

        .chart-container {
            max-width: 600px;
            margin: 20px auto;
        }

        .column-settings {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .options-container, .distribution-options {
            margin-top: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        table {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Dataset Generator</h1>

    <!-- Input Fields for Data Generation -->
    <div id="columnContainer">
        <!-- JavaScript will inject input fields here -->
    </div>
    <button onclick="addColumn()">Add Column</button>
    <button onclick="generatePreview()">Generate Dataset Preview</button>

    <!-- Table to Display Dataset Preview -->
    <table id="previewTable"></table>

    <!-- Divider for New Section -->
    <div class="section-divider"></div>

    <!-- Chart Section -->
    <div class="chart-container">
        <h2>Distribution of Generated Data</h2>
        <canvas id="distributionChart"></canvas>
    </div>

</body>
</html>
