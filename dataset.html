<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Dataset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFF4E0;
            color: #5C3D2E;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container {
            width: 80%;
            max-width: 500px;
            background-color: #FFF7EB;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label, input {
            display: block;
            margin: 10px 0;
        }

        button {
            background-color: #FFD1A9;
            color: #5C3D2E;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Create Your Dataset</h1>
    <div class="form-container">
        <label for="numRecords">Number of Records:</label>
        <input type="number" id="numRecords" name="numRecords" min="1" value="10">

        <label for="columns">Columns (comma-separated):</label>
        <input type="text" id="columns" name="columns" placeholder="Name, Age, Location">

        <button onclick="generateAndDownloadDataset()">Generate & Download Dataset</button>
    </div>

    <script>
        function generateAndDownloadDataset() {
            const numRecords = document.getElementById('numRecords').value;
            const columns = document.getElementById('columns').value.split(',');

            // Generate CSV data
            let csvContent = columns.join(',') + '\n';
            for (let i = 0; i < numRecords; i++) {
                csvContent += columns.map(() => Math.random().toString(36).substring(2, 7)).join(',') + '\n';
            }

            // Create a downloadable file
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'dataset.csv';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>

</body>
</html>
