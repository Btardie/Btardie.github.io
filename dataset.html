<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Dataset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFF4E0;
            color: #5C3D2E;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container {
            width: 80%;
            max-width: 500px;
            background-color: #FFF7EB;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label, input, select {
            display: block;
            margin: 10px 0;
        }

        button {
            background-color: #FFD1A9;
            color: #5C3D2E;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            background-color: #FFF7EB;
        }

        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #FFD1A9;
        }
    </style>
</head>
<body>

    <h1>Create Your Dataset</h1>
    <div class="form-container">
        <label for="numRecords">Number of Records:</label>
        <input type="number" id="numRecords" name="numRecords" min="1" value="5">

        <label for="columns">Columns (comma-separated):</label>
        <input type="text" id="columns" name="columns" placeholder="Name, Age, Location">

        <label for="dataTypes">Data Types (comma-separated: Text, Number, Date):</label>
        <input type="text" id="dataTypes" name="dataTypes" placeholder="Text, Number, Text">

        <button onclick="generatePreview()">Generate Preview</button>
    </div>

    <!-- Preview Table -->
    <div id="preview-container">
        <h2>Dataset Preview</h2>
        <table id="previewTable"></table>
    </div>

    <!-- Download Button -->
    <button onclick="downloadDataset()">Download Dataset</button>

    <script>
        function generatePreview() {
            const numRecords = document.getElementById('numRecords').value;
            const columns = document.getElementById('columns').value.split(',').map(col => col.trim());
            const dataTypes = document.getElementById('dataTypes').value.split(',').map(type => type.trim());

            if (columns.length !== dataTypes.length) {
                alert("Please make sure the number of columns matches the number of data types.");
                return;
            }

            // Generate sample data based on data type
            const rows = [];
            for (let i = 0; i < numRecords; i++) {
                const row = columns.map((col, index) => generateData(dataTypes[index]));
                rows.push(row);
            }

            // Display the data in a preview table
            displayPreviewTable(columns, rows);
        }

        function generateData(type) {
            switch(type.toLowerCase()) {
                case 'text':
                    return Math.random().toString(36).substring(2, 7); // Random text
                case 'number':
                    return Math.floor(Math.random() * 100); // Random number
                case 'date':
                    return new Date(Date.now() - Math.floor(Math.random() * 10000000000)).toISOString().split('T')[0]; // Random date
                default:
                    return ''; // Empty if unrecognized type
            }
        }

        function displayPreviewTable(columns, rows) {
            const table = document.getElementById('previewTable');
            table.innerHTML = ''; // Clear previous content

            // Create header row
            const headerRow = document.createElement('tr');
            columns.forEach(col => {
                const th = document.createElement('th');
                th.textContent = col;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            // Create data rows
            rows.forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = cell;
                    input.oninput = function () { cell = input.value; }; // Update cell on edit
                    td.appendChild(input);
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }

        function downloadDataset() {
            const table = document.getElementById('previewTable');
            const rows = Array.from(table.querySelectorAll('tr'));
            const csvContent = rows.map(row => 
                Array.from(row.querySelectorAll('input')).map(cell => cell.value).join(',')
            ).join('\n');

            // Create and download CSV file
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'dataset.csv';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>

</body>
</html>
