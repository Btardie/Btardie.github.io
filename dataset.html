<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Dataset</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add your styles here if needed -->
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#data-analysis">Data Analysis Types</a></li>
            <li><a href="index.html#examples">Examples</a></li>
            <li><a href="index.html#qa">Q&A</a></li>
            <li><a href="dataset.html">Create Dataset</a></li>
        </ul>
    </nav>

    <main>
        <h1>Create Your Dataset</h1>
        <div class="form-container">
            <label for="numRecords">Number of Records:</label>
            <input type="number" id="numRecords" name="numRecords" min="1" value="5">
            <button onclick="addColumn()">Add Column</button>
        </div>

        <!-- Column Configuration Section -->
        <div id="columnContainer" class="form-container">
            <h2>Column Specifications</h2>
            <!-- Columns will be added here dynamically -->
        </div>

        <!-- Preview Table -->
        <div id="preview-container">
            <h2>Dataset Preview</h2>
            <table id="previewTable"></table>
        </div>

        <!-- Download Button -->
        <button onclick="downloadDataset()">Download Dataset</button>
    </main>

    <!-- Link to the external JavaScript file -->
    <script src="dataGenerator.js"></script>

</body>
</html>
