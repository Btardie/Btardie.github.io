<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Minimalist Page</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Style */
        body {
            font-family: Arial, sans-serif;
            background-color: #FFF4E0;
            color: #5C3D2E;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Navigation Bar */
        nav {
            width: 100%;
            background-color: #FFD1A9;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #5C3D2E;
            font-weight: bold;
        }

        /* Main Content */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 1.2em;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #5C3D2E;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <h1>Welcome to My Minimalist Page</h1>
        <p>This page is a simple, warm-themed website created using GitHub Pages. All the content is centered to provide a clean and focused experience. Enjoy browsing!</p>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2024 Brett Tardie
    </footer>

</body>
</html>
